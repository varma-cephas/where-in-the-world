<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rest Countries</title>
        <link type="text/css" rel="stylesheet" href="./css/main.css">
        <script defer src="./js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <nav>
            <div class="headerNav">
                <h4>Where in the world?</h4>
                <div class="darkModeIcon">
                    <img src="./assets/moon.svg" alt="">
                    <h5>Dark Mode</h5>   
                </div>
            </div>

            <div class="formsContainer">
                <form>
                    <input type="text" placeholder="Search for a country...">
                </form>

                <form>
                    <select name="filter-region" id="region-filter">
                        <option hidden>Filter By Region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </form>
            </div>
        </nav>

        <div class="countryContainer">
            <img class="countryFlag" id="countryOneFlag" alt="">
            <div class="countryInfo">
                <h3 class="countryName" id="countryOneName"></h3>
                <p class="countryPopulation">Population: <span id="countryOnePopulationAmount"></span></p>
                <p class="countryRegion">Region: <span id="countryOneRegion"></span></p>
                <p class="countryCapital">Capital: <span id="countryOneCapital"></span></p>
            </div>
        </div>
    </body>
</html>
